<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

<script src="src/js/script.js" defer></script>
  <link rel="stylesheet" href="src/output.css">

</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">

  <div class="bg-white rounded-2xl pt-6 pb-17 px-13">
 
    <header>
      <div class="flex flex-row space-x-4 mb-8">
        <!-- Dia -->
        <div class="flex flex-col ">
          <label class="mb-3 text-gray-500" for="day">DAY</label>
          <input id="day" type="number" placeholder="DD" min="1" max="31" required class="border border-gray-300 focus:border-purple-500 focus:outline-none p-1 w-35 h-15 rounded-lg " />
        </div>
    
        <!-- MÃªs -->
        <div class="flex flex-col">
          <label class="mb-3 text-gray-500" for="month">MONTH</label>
          <input id="month" type="number" placeholder="MM" min="1" max="12" required class="border border-gray-300 focus:border-purple-500 focus:outline-none p-1 w-35 h-15 rounded-lg  " />
        </div>
    
        <!-- Ano -->
        <div class="flex flex-col">
          <label class="mb-3 text-gray-500" for="year">YEAR</label>
          <input id="year" type="number" placeholder="YYYY" min="1900" max="2022" required class="border border-gray-300 focus:border-purple-500 focus:outline-none p-1 w-35 h-15 rounded-lg" />
        </div>
      </div>
    </header>

      <div class="text-right">
        <button class=" w-25 h-8 text-lg text-white rounded-sm bg-purple-500 hover:bg-purple-700" type="submit" id="button">Calculate</button>
      </div>
  
      <div class="border-t border-gray-200 "></div>
    
<main>

  <div class="flex flex-col mt-5 text-6xl italic">
    <div class="flex flex-row space-x-4">
      <h2 class="text-purple-500" id="years">--</h2> <h1>Year</h1>
    </div>
<div class="flex flex-row space-x-4">
  <h2 class="text-purple-500" id="months">--</h2> <h1>Month</h1>
</div>
<div class="flex flex-row space-x-4">
  <h2 class="text-purple-500" id="days">--</h2> <h1>Days</h1>
</div>
</div>
 
  
</main>
</div>

<footer>
  <div class="mt-7">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

</body>
</html>
